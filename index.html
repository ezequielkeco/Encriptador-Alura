<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"   content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <img src="logo-encriptador.png" alt="logo encritador" class="logo">
    </header>
    <main>
        <section class="section-1">
           <textarea class="text-area" cols="20" rows="15" placeholder="Ingrese el texto"></textarea>
           <p class="information">Solo letras min√∫sculas y sin acento</p>
           <div class="buttons">
              <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
              <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
           </div>
        </section>
        <section class="section-2">
          <textarea class="mensaje" cols="25" rows="18"></textarea>
          <div class="cont-copiar">
              <button class="btn-copiar" onclick="copiarTexto()" id="copiarTexto">Copiar</button>
          </div>
        </section>
    </main>  
    <script src="/script.js"></script>  
</body>
</html>
